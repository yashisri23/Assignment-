<html>
	<head>
		<title>User Feedback Page</title
	</head>
	<body bgcolor=black>
		<form method="get" action="feedback.html" autocomplete="on" >
			<table border=0 bgcolor=pink align=center height="80%" width="80%">
				<tr>
					<td colspan=2 align=center><h1><b><u><font color=#003300>Software Product Feedback Page</font></u></b></h1><td>
				</tr>
				<tr>
					<td><font size=5 color=#003300><label>Name</label></font></td>
					<td colspan=2 align=center><h3>Strictly Confidential</h3></td>
				</tr>
				<tr>
					<td colspan=2><input type=text name=n placeholder="first name"required /><font size=5 color=#003300>
					<input type=text name=sn placeholder="last name"required/><br></font>
					</td>
				</tr>
				<tr>
					<td colspan=2><font size=5 color=#003300><label>Phone number(Please enter a valid phone number)</label></font></td>
				</tr>
				<tr>
					<td colspan=2><input type=number name=pn placeholder="(000)0000000000"/<br>
				</td>
				</tr>
				<tr>
					<td colspan=2><font size=5 color=#003300><label>Email</label></font></td>
				</tr>
				<tr>
					<td colspan=2><input type=email name=e placeholder="example@gmail.com"required/><br>
					</td>
				</tr>
				<tr>
					<td colspan=2><font size=5 color=#003300><label>How satisfied were you with our services??</label></font></td>
				</tr>
				<tr>
					<td colspan=2><font size=5 color=#003300><input type=radio name=sat value="vs"/>very satisfied<br>
						<input type=radio name=sat value="s"/>satisfied<br>
						<input type=radio name=sat value="n"/>neutral<br>
						<input type=radio name=sat value="d"/>dissatisfied<br>
						<input type=radio name=sat value="vd"/>very dissatisfied<br>
					</font></td>
				</tr>
				<tr>
					<td colspan=2><font size=5 color=#003300><label>How long have you  been using our product?</label></font>
				</td>
				</tr>
				<tr>
					<td colspan=2><font size=5 color=#003300>
						<input type=radio name=lng value="m6"/>more than 6 months<br>
						<input type=radio name=lng value="1t6"/>1 to 6 months<br>
						<input type=radio name=lng value="l1"/>less than 1 months<br>
						<input type=radio name=lng value="f"/>first time<br>
						<input type=radio name=lng value="nu"/>never used<br>
					</font></td>
				</tr>
				<tr>
					<td colspan=2><font size=5 color=#003300><label>How would you rate the buying experience?</label>
					</font></td>
				</tr>
				<tr>
					<td colspan=2><font size=5 color=#003300>
					<select name=rate>
					<option value=w>Worst</option>
					<option value=avg>Average</option>
					<option value=b>Best</option>
					<option value=o> okayish</option>
					</select>
					</font></td>
				</tr>
				<tr>
					<td><font size=5 color=#003300><label>What past of your experience did you have trouble with?</label></font></td>
				</tr>
				<tr>
					<td><font size=5 color=#003300>
					<input type=checkbox name=exp value="mk"/>Market Search</br>
					<input type=checkbox name=exp value="s"/>Sale</br>
					<input type=checkbox name=exp value="as"/>After Sale</br>
					<input type=checkbox name=exp value="ups"/>Using product and services</br>
					<input type=checkbox name=exp value="n"/>None</br>
					<input type=checkbox name=exp value="o"/>Other</br>
					</font></td>
				</tr>
				<tr>
					<td><font size=5 color=#003300><label>Will you purchase or use our product again?</label></font></td>
				</tr>
				<tr>
					<td><font size=5 color=#003300>
					<input type=radio name=pur value="y2"/>yes<br>
					<input type=radio name=pur value="n2"/>no<br>
					</font></td>
				</tr>
				<tr>
					<td><font size=5 color=#003300><label>What is your greatest concern about the product?</label></font></td>
				</tr>
				<tr>
					<td><font size=5 color=#003300>
					<textarea name=comments rows=5 cols=50 placeholder="Comments...">
					</textarea><br>
					</font></td>
				</tr>
				<tr>
					<td align="center" colspan=2>
					<input type=submit />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
